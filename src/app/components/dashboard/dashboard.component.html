<div class="row">
    <div class="col-2 px-1 position-fixed sidenavbar">
        <div class="nav flex-column flex-nowrap vh-100  text-white" style="margin-top:10px">
            <div class="text-center brand">Ecommerce Logo</div>
            
            <div class="text-light" style="margin-top:20px">
                <hr style="background-color:white !important" />
            </div>

            <div (click)="Dashboard()" class="nav-link btn" [ngClass]="{'active': tab==='tab1'}" ><fa-icon [icon]="faCoffee"></fa-icon> Dashboard</div>
            <div (click)="Orders()" class="nav-link    btn" [ngClass]="{'active': tab==='tab2'}" > <fa-icon [icon]="faShoppingBag"></fa-icon> Orders</div>
            <div (click)="Customers()" class="nav-link    btn" [ngClass]="{'active': tab==='tab3'}"><fa-icon [icon]="faPeopleArrows"></fa-icon> Customers</div>
            <div  class="nav-link dropdown btn" [ngClass]="{'active': tab==='tab4.1'||tab==='tab4.2'}"> 
                
                <div class=" dropdown-toggle"  data-toggle="dropdown">
                    <fa-icon [icon]="faClipboardList"></fa-icon>
                    Product
                </div>
                <div class="dropdown-menu" style="background-color: #ffffff !important;margin-left:80px;min-width: 20px !important">
                    <div class="dropdown-item text-warning" (click)="AddProduct()" >Add Product</div>
                    <div class="dropdown-item text-warning" (click)="ViewProducts()" >View Products</div>
                </div>
            </div>
            <div  class="nav-link dropdown btn" [ngClass]="{'active': tab==='tab5.1'||tab==='tab5.2'}"> 
                
                <div class=" dropdown-toggle"  data-toggle="dropdown">
                    <fa-icon [icon]="faClipboard"></fa-icon>
                    Category
                </div>
                <div class="dropdown-menu" style="background-color: #ffffff !important;margin-left:80px;min-width: 20px !important">
                    <div class="dropdown-item text-warning" (click)="AddCategories()" >Add Category</div>
                    <div class="dropdown-item text-warning" (click)="ViewCategories()" >View Category</div>
                </div>
            </div>
            <div (click)="Subcategory()" class="nav-link    btn" [ngClass]="{'active': tab==='tab6'}"> <fa-icon [icon]="faCodeBranch"></fa-icon> Sub Category</div>

            
            </div>
    </div>
    <div class="col-10 offset-2" > 
        <div class="row rowHeader">
            <div class="col-3">
                <div class="row" style="margin-left: 10px;">
                    <div class="col-2" style="margin-top: 15px !important;">
                        <fa-icon [icon]="faBars"></fa-icon>
                    </div>
                    <div class="col-10">
                        <h6 style="margin-top: 30px !important;margin-left: 10px;font-weight: 700;">
                            {{PageTitle}}
                        </h6>
                    </div>
                </div>
                
            </div>
            <div class="col-6"></div>
            <div class="col-3">
                <div class="row">
                    <div class="col-3" style="margin-top: 0px !important;">
                        <fa-icon [icon]="faUserCircle" style="font-size: 45px !important;" ></fa-icon>
                    </div>
                    <div class="col-9" style="padding-left: 10px;">
                        <h3>{{user}}</h3>
                        <p>{{title}}</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="container">

            <!-- Dashboard -->

            <div [ngClass]="{'open': tab==='tab1'}" class="tabs">
                {{PageTitle}}

                <div class="toast" data-autohide="false">
                    <div class="toast-header">
                      <strong class="mr-auto text-primary">Toast Header</strong>
                      <small class="text-muted">5 mins ago</small>
                      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                    </div>
                    <div class="toast-body">
                      Some text inside the toast body
                    </div>
                  </div>
            </div>
            
            <!-- Orders -->

            <div [ngClass]="{'open': tab==='tab2'}" class="tabs">
                {{PageTitle}}
                
            </div>

            <!-- Customers -->

            <div [ngClass]="{'open': tab==='tab3'}" class="tabs">
                {{PageTitle}}

            </div>

            <!-- Products -->

            <div [ngClass]="{'open': tab==='tab4.1'}" class="tabs">
                <div class="conatiner">
                    <div class="row" style="margin-top: 3%;">
                        <app-products [item]='tab'></app-products>
                    </div>
                </div>

            </div>
            <div [ngClass]="{'open': tab==='tab4.2'}" class="tabs">
                <div class="conatiner">
                    <div class="row" style="margin-top: 3%;">
                        <app-products [item]='tab'></app-products>
                    </div>
                </div>

            </div>
             <!-- Categories -->

             <div [ngClass]="{'open': tab==='tab5.1'}" class="tabs">
                <div class="conatiner">
                    <div class="row" style="margin-top: 3%;">
                        <app-categories [item]='tab'></app-categories>
                    </div>
                </div>

            </div>
            <div [ngClass]="{'open': tab==='tab5.2'}" class="tabs">
                <div class="conatiner">
                    <div class="row" style="margin-top: 3%;">
                        <app-categories [item]='tab'></app-categories>
                    </div>
                </div>

            </div>

            <!-- Subcategory -->
            
            <div [ngClass]="{'open': tab==='tab6'}" class="tabs">
                <div class="conatiner">
                    <div class="row" style="margin-top: 1%;">
                        <app-sub-category></app-sub-category>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
