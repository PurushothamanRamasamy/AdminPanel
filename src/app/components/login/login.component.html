<div class="row" style="display: flex;align-items: center;min-height: 100vh;">
    <div class="col-4">

    </div>
    <div class="col-4">
        
        <div class="card" style="padding: 20px;">
            <div class="text-center brand">Ecommerce Logo</div>

            <div class="form-horizontal center" style="margin-top: 20px;">
                <div class="form-group">
                    <label for="Mobile">Mobile</label>
                    <input type="text" class="form-control" id="Mobile" required [(ngModel)]="authAdminData.Mobile" #Mobile="ngModel" >
                </div>
            </div>
            <div *ngIf="Mobile.invalid && (Mobile.dirty || Mobile.touched)" >
                    <div *ngIf="Mobile.errors?.required" class="alert alert-danger">Please enter Mobile Number</div>
            </div>
            
            
            <div class="form-horizontal center" style="margin-top: 20px;">
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" required [(ngModel)]="authAdminData.Password" #Password="ngModel" >
                </div>
            </div>
            <div *ngIf="Password.invalid && (Password.dirty || Password.touched)" >
                <div *ngIf="Password.errors?.required" class="alert alert-danger">Please enter Password</div>
        </div>
            
           
            <div *ngIf="Mobile.valid && Password.valid" class="form-group row" style="margin-top: 20px;">
                <div class="col-4"></div>
                <input type="submit" value="Login" class="center btn btn-success col-4" (click)="Login()">
                <div class="col-4"></div>

            </div>
        </div>
    </div>
</div>
